# core jekyll configs
exclude: ['README.md', 'config.rb']

# content settings
permalink: none
pygments: true
markdown: redcarpet
redcarpet:
  extensions: ["with_toc_data"]

# global site configs
domain: http://github.com/zakkain/patternlab-jekyll
name: Pattern Lab
tagline: A flat-file “port” of @bradfrost's Pattern Lab using Jekyll
abstract: 'All matter, no matter how complex, can be broken down into molecules which can be broken down further into atomic elements. All web interfaces can be broken down down the same way. Atomic Design provides a methodology for building an effective design system. It consists of five distinct stages: atoms, molecules, organisms, templates and pages.'
owner: Zachary Kain
repo: patternlab-jekyll

# web services
twitter: zakkain
github: zakkain
typekit: ''

# analytics accounts (only builds scripts for non-default values)
analytics:
  google: ''
  # add your own here! gaug.es, etc

# repo-specific
patterns:
- atom
- molecule
- organism
# - template
